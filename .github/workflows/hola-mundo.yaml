name: Expressions
run-name: Using expressions
on: 
  workflow_dispatch:
    inputs:
      name:
        description: 'Name'
        required: true
        type: string
        default: 'Daniel'
      age:
        description: 'Age'
        required: true
        type: number
env:
  NAME: ${{ inputs.name }}
  AGE: ${{ inputs.age }}
  ADULT_AGE: 18
jobs:
  validate-age:
    runs-on: ubuntu-latest
    steps:
      - if: ${{ env.AGE >= env.ADULT_AGE }}
        name: 'Greet adult'
        run: echo "Hello, $NAME. You are an adult."
      - if: ${{ env.AGE < 18 }}
        name: 'Greet younger'
        run: echo "Hi, $NAME. You are not an adult yet."