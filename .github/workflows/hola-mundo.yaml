name: script-runner
run-name: Run the script
on: [push]
jobs:
  script-runner-job:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout 
      uses: actions/checkout@v4
    - name: Configure NodeJS
      uses: actions/setup-node@v4
      with:
        node-version: 'latest'
    - name: Define variable
      run: echo "USERNAME=${{github.actor}} REPOSITORY=${{github.repository}}" >> $GITHUB_ENV
    - name: Run script
      run: node hello-world.js